# Assume Python 3.10.
target-version = "py310"
output-format = "pylint"
src = ["src"]
[format]
quote-style = "double"

[lint]
fixable = ["ALL"]
select = [
  "A",
  "AIR",
  "ANN",
  "ARG",
  "ASYNC",
  "B",
  "BLE",
  "C",
  "C4",
  "COM",
  "D",
  "DTZ",
  "E",
  "EM",
  "ERA",
  "EXE",
  "F",
  "FA",
  "FBT",
  "FLY",
  "FIX",
  "G",
  "I",
  "ICN",
  "INP",
  "INT",
  "ISC",
  "N",
  "NPY",
  "PIE",
  "PGH",
  "PD",
  "PL",
  "PLE",
  "PLR",
  "PLW",
  "PT",
  "PTH",
  "PYI",
  "Q",
  "RSE",
  "RET",
  "RUF",
  "S",
  "SLF",
  "SIM",
  "TCH",
  "TD",
  "TID",
  "T10",
  "TRY",
  "W",
  "UP",
]
ignore = [
  "B008",
  "D100",
  "D102",
  "D103",
  "D104",
  "D203",
  "D205",
  "D213",
  "D401",
  "D406",
  "D407",
  "E501",
  "F403",
  "F405",
  "F541",
]

[lint.pydocstyle]
convention = "google"
